<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 리터럴 표기법</title>
  <script>
    // 객체 리터럴 표기법의 변화(업그레이드)

    // 1. 변수를 키와 값으로 하는 객체 만들기
    const firstName = 'jisoo';
    const lastName = 'kim';
    const age = 23;
    const nationality = 'korean';

    // ES5의 일반적인 방법
    const person1 = {
      firstName: firstName,
      lastName: lastName,
      age: age,
      nationality: nationality 
    };
    console.log(person1);

    // ES6에서 단순화
    // 변수들의 이름이 객체 내의 속성명과 동일할 경우 생략 가능
    // 
    const person2 = {
      firstName,
      lastName,
      age,
      nationality
    };
    console.log(person2);

    // 2. 객체의 함수 추가하기 
    // ES5 
    const person3 = {
      name: 'jisoo',
      greet: function () { // 키값 + 익명함수
        console.log('hello');
      }
    };
    person3.greet();

    // ES6
    const person4 = {
      name: 'jisoo',
      greet() { // function 키워드 삭제, 기명함수
        console.log('hello');
      }
    };
    person4.greet();

    // 화살표 함수로 변경 시 
    // 에러 : 익명함수에 접근하기 위한 key가 필요
    // const person5 = {
    //   name: 'jisoo',
    //   () => { // function 키워드 삭제, 기명함수
    //     console.log('hello');
    //   }
    // };

    const person5 = {
      name: 'jisoo',
      greet: () => { // function 키워드 삭제, 기명함수
        console.log('hello');
      }
    };
    person5.greet();

    // 3. 객체의 속성을 동적으로 정의하게
    const name = 'myname';

    // ES5
    // 빈 객체를 생성
    const person6 = {};
    // 객체를 업데이트(객체에 속성을 추가)
    person6[name] = 'jisoo'; // person6.name 하면 name: 나옴 []써야함
    console.log(person6);
    // 객체를 먼저 생성한 다음 -> 수정

    // ES6
    // 객체 생성과 동시에 동적으로 속성 정의 가능
    // 예: 키 값을 동적으로 받아와서 새로운 객체를 생성할 때 유용
    const person7 = {
      [name]: 'jisoo'
    };
    console.log(person7);

    const person8 = {
      name5: 'jisoo',
      age5: 23
    };
    console.log(person8); // {name5: 'jisoo', age5: 23}
    
    const { name5, age5} = person8
    console.log(name5, age5); // jisoo 23



  </script>
</head>
<body>
  
</body>
</html>
