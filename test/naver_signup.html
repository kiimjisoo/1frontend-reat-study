<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>네이버 : 회원가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./css/naver_signup.css">

</head>
<body>
  <!-- 헤더 영역 -->
  <header>
    <!-- 가운데 정렬을 위한 inner div -->
    <div class="top">
      <!-- h1(강조의 의미)또는 div를 사용해도 상관없음 -->
      <h1 class="logo">
        <a href="">로고자리</a>
      </h1>
    </div>
  </header>

  <!-- 메인 영역 -->
  <main id="container">
    <!-- 가운데 정렬을 위한 inner div -->
    <div class="section-input">
      <div class="main">
      <!-- label margin -->
        <div class="margin">
          <label for="id">아이디</label>
        </div>

          <div class="input-group-row">
            <input type="text" id="id">
            <span>@naver.com</span>
          </div>
        <div class="margin">
          <label for="pw">비밀번호</label>
        </div>
          <input type="text" id="pw">
        
        <div class="margin">
          <label for="pw2">비밀번호 재확인</label>
        </div>
          <input type="text" id="pw2">
      </div>

      <div class="second">
        <div class="margin">
          <label for="name">이름</label>
        </div>
          <input type="text" id="name">

        <div class="margin">
          <label for="birth">생년월일</label>
          <input type="text" id="yy" name="yy" placeholder="년(4자)" class="birth-year placeholder-hidden">
          <select name="mm" id="mm" class="birth-month">
            <option value="" selected>월</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <input type="text" id="dd" name="dd" placeholder="일" class="birth-date placeholder-hidden">
        </div>

        <div class="margin">
          <label for="gender">성별</label>
        </div>
        <select name="gender" id="gender" class="gender">
          <option value="FM">여자</option>
          <option value="M">남자</option>
          <option value="none">선택안함</option>
        </select>

        <div class="margin">
          <label for="email">본인 확인 이메일</label>
        </div>
        <input type="text" id="email" placeholder="선택입력">
      </div>

      <div class="third">

        <div class="margin">
          <label for="num">휴대전화</label>
        </div>
          <select name="number" id="number">
            <option value="82">대한민국 +82</option>
            <option value="81">일본 +81</option>
          </select>
          <input type="text" id="call" placeholder="전화번호 입력">
          <button type="button">인증번호 받기</button>
          <input type="text" id="callnum" placeholder="인증번호 입력하세요">
        </div>

      </div>
    </div>
  
  </main>

  <!-- 푸터 영역 -->
  <footer>
    <!-- 가운데 정렬을 위한 inner div -->
    <div class="bottom">
      <div class="bt-menu">
        하단 메뉴 자리
      </div>
      <div class="copyright">
        카피라이트 자리
      </div>
    </div>
  </footer>
</body>
</html>
