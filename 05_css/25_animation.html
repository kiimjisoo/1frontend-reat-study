<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <style>
    #modal {
      width: 300px;
      height: 200px;
      border: 1px solid lightgray;
      background-color: whitesmoke;
      padding: 20px;
    }

    .shake-modal {
      animation: shake .4s;
    }

    /* CSS @keyframes Rule: 애니메이션 코드를 설정 */
    /* keyframes-selector : 애니메이션이 진행되는 과정을 선택해서 지정
      0-100%
      form (0%와 동일)
      to (100%와 동일)
    */
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-5deg); }
      20% { transform: translate(-2px, 0px) rotate(5deg); }
      30% { transform: translate(9px, 9px) rotate(0deg); }
      40% { transform: translate(6px, -6px) rotate(4deg); }
      50% { transform: translate(-4px, 5px) rotate(-4deg); }
      60% { transform: translate(-2px, 1px) rotate(0deg); }
      70% { transform: translate(8px, 9px) rotate(-9deg); }
      80% { transform: translate(-13px, -15px) rotate(7deg); }
      90% { transform: translate(15px, 12px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-8deg); }
    }

  </style>
  <script>
    function shakeModal() {
      document.getElementById("modal").classList.add("shake-modal");

      setTimeout(() => {
      document.getElementById("modal").classList.remove("shake-modal");  
      }, 500);
      

    }
  </script>
</head>
<body>
  <!-- Tip! animation 속성을 이용한 창 흔들기 -->
  <h2>shake 효과 만들기</h2>
  <div id="modal">
    <label for="age">나이:</label>
    <input type="text" id="age">
    <button type="button" onclick="shakeModal()">등록</button>
  </div>

  <!-- Animate.css 라이브러리 -->
  <h1 class="animate__animated animate__bounce">An animated element</h1>

  <div class="animate__animated animate__bounce animate__delay-2s">Example</div>

  <div class="animate__animated animate__bounce animate__repeat-2">Example</div>

  <nav class="animate__animated animate__fadeInLeft">
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
    </ul>
  </nav>

</body>
</html>
